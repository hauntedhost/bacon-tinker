<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>bacon</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<div id="attention">
  <ul>
    <li><label>isFocused:</label> <span data-is-focused></span></li>
    <li><label>recentlyActive:</label> <span data-recently-active></span></li>
    <li><label>hasAttention:</label> <span data-has-attention></span></li>
  </ul>
</div>

<section class="content">
  <article>
    <header>clickable stuff (see console)</header>

    <ul>
      <li><p data-clicky>bacon.js</p></li>
      <li><span data-clicky>hello world</span></li>
    </ul>
  </article>

  <article>
    <header>funny plus-minus machine (add to +5)</header>

    <button data-minus>-1</button>
    <input name="value" type="text" readonly />
    <button data-plus>+1</button>
  </article>

  <article>
    <header>custom plus/minus machine</header>

    <button data-adder="-5">-5</button>
    <button data-adder="-1">-1</button>
    <input name="adder" type="text" readonly />
    <button data-adder="1">+1</button>
    <button data-adder="5">+5</button>
  </article>

  <article>
    <header>single/double click detection</header>

    <button data-clicker>clicker</button>
    <span data-clicker></span>
  </article>

  <article>
    <header>double click only detection</header>

    <button data-clicker2>clicker</button>
    <span data-clicker2></span>
  </article>

  <article>
    <header>simple calc</header>

    <input name="a" type="text" size="10" value="0" />
    <select name="operator">
      <option value="+" selected>+</option>
      <option value="-">-</option>
      <option value="*">*</option>
      <option value="/">/</option>
      <option value="%">%</option>
      <option value="★">★</option>
    </select>
    <input name="b" type="text" size="10" value="0" />
    <span>=</span>
    <input name="answer" type="text" size="15" readonly>
  </article>

  <article>
    <header>github user search</header>
    <input data-query type="text" name="query" />
    <img class="loading" data-loading src="css/loading-bubbles.svg" alt="Loading icon" />
    <ul class="results" data-results-list></ul>
  </article>

  <article>
    <header>suggestions</header>
    <p>Who to follow: <a href="#" data-refresh>Refresh</a></p>
    <ul class="results" data-suggestions>
      <li data-suggest="0">
        <span></span> <a href="#">x</a>
      </li>
      <li data-suggest="1">
        <span></span> <a href="#">x</a>
      </li>
      <li data-suggest="2">
        <span></span> <a href="#">x</a>
      </li>
    </ul>
  </article>

</section>

<!-- vendor -->
<script type="text/javascript" src="js/vendor/jquery.js"></script>
<script type="text/javascript" src="js/vendor/lodash.js"></script>
<script type="text/javascript" src="js/vendor/Bacon.js"></script>

<!-- source -->
<script type="text/javascript" src="js/src/clicky.js"></script>
<script type="text/javascript" src="js/src/plus_minus.js"></script>
<script type="text/javascript" src="js/src/adder.js"></script>
<script type="text/javascript" src="js/src/single_vs_double_click.js"></script>
<script type="text/javascript" src="js/src/double_click.js"></script>
<script type="text/javascript" src="js/src/calc.js"></script>
<script type="text/javascript" src="js/src/git.js"></script>
<script type="text/javascript" src="js/src/attention.js"></script>
<script type="text/javascript" src="js/src/suggestions.js"></script>

</body>
</html>
